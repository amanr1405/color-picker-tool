<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="https://portfolio-aman-seven.vercel.app/">Home</a>

    <div class="master1">
            <h1>Generate Color</h1>
            <div class="view"><p class="result" id="result">#212121</p></div>
            <button class="colorRandom" onclick="random_color()">Random</button>
            <button class="colorRandom" id="copy" onclick="copy()">Copy</button>
    </div>

    <div class="master2">
        <div class="container2">
            <button class="color1" onclick="color1()"></button>
            <button class="color2" onclick="color2()"></button>
            <button class="color3" onclick="color3()"></button>
            <button class="color4" onclick="color4()"></button>
        </div>
        <div class="container1">
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    
</body>

<script>

    let currColor="#212121"

    function color1(){
        document.body.style.backgroundColor="#F7DB58";
        document.querySelector('.container1').style.color="#F7DB58";

        document.getElementById('result').innerHTML="#F7DB58"
        
        document.getElementById('copy').innerHTML = 'Copy';

        currColor="#F7DB58"
    }
    function color2(){
        document.body.style.backgroundColor="#7A4ED9";
        document.querySelector('.container1').style.color="#7A4ED9";

        document.getElementById('result').innerHTML="#7A4ED9"

        document.getElementById('copy').innerHTML = 'Copy';

        currColor="#7A4ED9"
        
    }
    function color3(){
        document.body.style.backgroundColor="#5AE881";
        document.querySelector('.container1').style.color="#5AE881";

        document.getElementById('result').innerHTML="#5AE881"

        document.getElementById('copy').innerHTML = 'Copy';

        currColor="#5AE881"


    }
    function color4(){
        document.body.style.backgroundColor="#ED584E";
        document.querySelector('.container1').style.color="#ED584E";

        document.getElementById('result').innerHTML="#ED584E"

        document.getElementById('copy').innerHTML = 'Copy';

        currColor=="#ED584E"

    }
    function reset(){
        document.body.style.backgroundColor="#212121";
        document.querySelector('.container1').style.color="#f5f5f5";

        const view = document.getElementById('result').innerHTML="";
        currColor="#212121"

    }
    

    function random_color(){
        const ran = Math.floor(Math.random()*(100000-999999+1))+999999
        
        const copyText="#"+ran.toString();
        currColor=copyText
        document.body.style.backgroundColor=copyText
        document.querySelector('.container1').style.color=copyText

        const view = document.getElementById('result').innerHTML=copyText

        document.getElementById('copy').innerHTML = 'Copy';

    }

    function copy(){
        navigator.clipboard.writeText(currColor).then(() => {
        document.getElementById('copy').innerHTML = 'Copied!';
        })
    }
</script>
</html>
